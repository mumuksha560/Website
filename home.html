<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Fashion | Home</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <h1>
            XYZ Fashion
        </h1>
    </header>
    <nav>
        <a class="menu-btn" href="#">Tutorials</a>
        <a class="menu-btn" href="#">Blogs</a>
        <a class="menu-btn" href="#">Trends</a>
        <a class="menu-btn" href="#">Brands</a>
        <a class="menu-btn" href="#" class="flex-align-left">Login/Signup</a>
    </nav>


    <main>
        <section>
            <h2>
               <span>Popular Trends</span> 
            </h2>

            <div class="carousel"
                data-flickity='{ "wrapAround": true }'>
                <div class="carousel-cell">
                    <img src="images/800px_COLOURBOX3793547.jpg" alt="pic1" height="400px">
                </div>
                <div class="carousel-cell">
                    <img src="images/Findings_for_jewellery_(in_silver)_arp.jpg" alt="pic2" height="400px">
                </div>
                <div class="carousel-cell">
                    <img src="images/jacket-clothes-hanger-outerwear-fashion-sleeve-png-favpng-CJcgR3Hzs0UmxJpr8Hje09Vhh.jpg" alt="pic3"  height="400px">
                </div>
                <div class="carousel-cell">
                    <img src="images/makeup-cosmetics.jpg" alt="pic2" height="400px">
                </div>
                <div class="carousel-cell">
                    <img src="images/makeup-brush-paintbrush-eye-shadow-industrial-design-cosmetics-png-favpng-p5UtvWcA7WvBWgsSSg6V2z1Mc.jpg" alt="pic2" height="400px">
                </div>
            </div>
        
            
            
            
        </section>
        <section>
            <h2>
                <span>Popular Brands</span> 
            </h2>
            <div class="carousel"
                data-flickity='{ "wrapAround": true }'>
                <div class="carousel-cell">
                    <img src="images/image.jpg" alt="hm" height="400px">
                </div>
                <div class="carousel-cell">
                    <img src="images/brand.gif" alt="zara" height="400px">
                </div>
                <div class="carousel-cell">
                    <img src="images/300px-Gap_logo.svg.png" alt="gap" height="400px">
                </div>
                <div class="carousel-cell">
                    <img src="images/ac45874da43b8f8f1650a91dc7ea55d4.png" alt="chanel" height="400px">
                </div>
        </section>

        <section>
            <h2>
                <span>Tutorials</span> 
            </h2>
            <div class="carousel"
                data-flickity='{ "wrapAround": true }'>
                <div class="carousel-cell iframe-container">
                    <iframe height="315" src="https://www.youtube.com/embed/85m0wq29mAA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="carousel-cell iframe-container">
                    <iframe height="315" src="https://www.youtube.com/embed/1yTz2Dg1V8s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="carousel-cell iframe-container">
                    <iframe height="315" src="https://www.youtube.com/embed/cnaaB_erE4Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            
        </section>
    </main>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
